# Strategy configurations
# Each strategy references a registered strategy type and provides parameters

strategies:
  # Simple Moving Average Crossover
  sma_crossover_btc:
    type: sma_crossover
    params:
      fast_period: 10
      slow_period: 30
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  sma_crossover_eth:
    type: sma_crossover
    params:
      fast_period: 12
      slow_period: 26
    symbols: [ETHUSDT]
    interval: 1h
    enabled: true

  # RSI Mean Reversion
  rsi_mean_reversion:
    type: rsi_mean_reversion
    params:
      period: 14
      oversold: 30
      overbought: 70
    symbols: [BTCUSDT, ETHUSDT]
    interval: 4h
    enabled: true

  # MACD Strategy
  macd_crossover:
    type: macd_crossover
    params:
      fast_period: 12
      slow_period: 26
      signal_period: 9
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Bollinger Band Breakout
  bollinger_breakout:
    type: bollinger_breakout
    params:
      period: 20
      std_dev: 2.0
    symbols: [BTCUSDT, ETHUSDT]
    interval: 4h
    enabled: true

  # Momentum Breakout
  momentum_breakout:
    type: momentum_breakout
    params:
      lookback: 20
      threshold: 0.02
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1d
    enabled: true

  # Machine Learning Classifier
  ml_classifier_btc:
    type: ml_classifier
    params:
      model: gradient_boosting
      features: [sma_20, rsi_14, macd, volume_sma]
      lookback: 100
      train_size: 0.8
    symbols: [BTCUSDT]
    interval: 1d
    enabled: true

  # =============================================================================
  # NEW STRATEGIES - With config-driven risk management and filters
  # =============================================================================

  # SMA Crossover with ADX Filter
  sma_crossover_filtered:
    type: sma_crossover
    params:
      fast_period: 10
      slow_period: 30
      use_adx_filter: true
      adx_threshold: 25
    symbols: [BTCUSDT]
    interval: 1h
    stop_loss_pct: 0.02
    take_profit_pct: 0.04
    enabled: true

  # Volatility Squeeze Strategy
  squeeze_breakout_btc:
    type: volatility_squeeze
    params:
      bb_period: 20
      bb_std: 2.0
      kc_period: 20
      kc_atr_mult: 1.5
      momentum_period: 12
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # VWAP Reversion Strategy
  vwap_reversion_btc:
    type: vwap_reversion
    params:
      vwap_period: 20
      entry_deviation: 0.02
      exit_deviation: 0.005
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Ensemble Voting Strategy
  ensemble_consensus:
    type: ensemble_voting
    params:
      strategies: [sma_crossover_btc, rsi_mean_reversion, macd_crossover]
      min_agreement: 2
      mode: threshold
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Regime Adaptive Strategy
  regime_adaptive_btc:
    type: regime_adaptive
    params:
      adx_trending_threshold: 25
      volatility_lookback: 20
      trending_strategy: momentum_breakout
      ranging_strategy: rsi_mean_reversion
      adx_period: 14
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Enhanced ML Strategy with Walk-Forward
  ml_enhanced_btc:
    type: ml_enhanced
    params:
      model: gradient_boosting
      features: [sma_20, rsi_14, macd, obv, atr_ratio, bb_width, volume_momentum]
      walk_forward: true
      train_window: 500
      test_window: 100
      retrain_frequency: 100
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Multi-Timeframe Strategy
  mtf_trend_btc:
    type: multi_timeframe
    params:
      base_interval: 1h
      higher_intervals: [4h, 1d]
      signal_strategy: sma_crossover
      require_alignment: true
      fast_period: 10
      slow_period: 30
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # Relative Strength Strategy
  relative_strength_btc:
    type: relative_strength
    params:
      lookback_period: 20
      top_n: 5
      momentum_type: roc
      momentum_threshold: 0.0
      weak_threshold: -0.05
    symbols: [BTCUSDT]
    interval: 1d
    enabled: true

  # Momentum Ranking Strategy
  momentum_ranking_btc:
    type: momentum_ranking
    params:
      lookback_period: 20
      ranking_window: 100
      buy_percentile: 80
      sell_percentile: 20
    symbols: [BTCUSDT]
    interval: 1d
    enabled: true

  # Reinforcement Learning DQN Strategy
  rl_dqn_btc:
    type: rl_dqn
    params:
      algorithm: DQN
      learning_rate: 0.0001
      gamma: 0.99
      buffer_size: 100000
      train_episodes: 100
      features: [sma_20, rsi_14, macd, atr]
      reward_type: returns
    symbols: [BTCUSDT]
    interval: 1h
    enabled: false  # Disabled by default - requires RL dependencies

  # =============================================================================
  # ML CLASSIFIER SIBLINGS - Experimental Improvements
  # =============================================================================

  # ML Classifier V2: Extended features + probability thresholds
  ml_classifier_v2:
    type: ml_classifier_v2
    params:
      model: gradient_boosting
      features: [sma_20, sma_50, ema_12, ema_26, rsi_14, macd, adx, atr_ratio, bb_width, obv, volume_momentum, momentum_10, roc_10]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 1
      buy_threshold: 0.52  # Fixed from 0.6 - was too strict
      sell_threshold: 0.48  # Fixed from 0.4 - was too strict
      use_calibration: true
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Ensemble Voting: Multiple models combined
  ml_ensemble_voting:
    type: ml_ensemble_voting
    params:
      features: [sma_20, ema_12, rsi_14, macd, adx, atr_ratio, bb_width, volume_momentum]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 1
      buy_threshold: 0.55
      sell_threshold: 0.45
      rf_n_estimators: 100
      gb_n_estimators: 100
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Classifier V3: Longer horizon + feature engineering
  ml_classifier_v3:
    type: ml_classifier_v3
    params:
      model: gradient_boosting
      lookback: 100
      train_size: 0.8
      prediction_horizon: 4
      lag_periods: [1, 2, 3, 5]
      rolling_window: 10
      buy_threshold: 0.55
      sell_threshold: 0.45
      min_return_threshold: 0.01
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Classifier XGB: XGBoost with class weights
  ml_classifier_xgb:
    type: ml_classifier_xgb
    params:
      features: [sma_20, ema_12, rsi_14, macd, adx, atr_ratio, bb_width, obv, volume_momentum, roc_10]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 1
      buy_threshold: 0.55
      sell_threshold: 0.45
      n_estimators: 200
      max_depth: 6
      learning_rate: 0.05
      use_class_weights: true
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Classifier V4: Adaptive thresholds based on market regime
  ml_classifier_v4:
    type: ml_classifier_v4
    params:
      features: [sma_20, ema_12, rsi_14, macd, adx, atr_ratio, bb_width, volume_momentum]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 2
      trend_buy_threshold: 0.52
      trend_sell_threshold: 0.48
      range_buy_threshold: 0.65
      range_sell_threshold: 0.35
      adx_trend_threshold: 25
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Classifier Hybrid: Best of XGB + Ensemble + Adaptive
  ml_classifier_hybrid:
    type: ml_classifier_hybrid
    params:
      features: [sma_20, ema_12, rsi_14, macd, adx, atr_ratio, bb_width, obv, volume_momentum, roc_10]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 1
      xgb_weight: 0.6
      rf_weight: 0.4
      trend_buy_threshold: 0.52
      trend_sell_threshold: 0.48
      range_buy_threshold: 0.58
      range_sell_threshold: 0.42
      adx_trend_threshold: 25
      n_estimators: 150
      max_depth: 6
      use_class_weights: true
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # ML Classifier Conservative: Low Drawdown Focus
  ml_classifier_conservative:
    type: ml_classifier_conservative
    params:
      lookback: 100
      train_size: 0.8
      prediction_horizon: 4
      buy_threshold: 0.60
      sell_threshold: 0.50
      min_adx: 25
      n_estimators: 150
    symbols: [BTCUSDT]
    interval: 1h
    enabled: true

  # =============================================================================
  # ROBUST STRATEGIES - Designed to Avoid Overfitting
  # =============================================================================
  # Based on walk-forward validation research findings:
  # - Fewer features (top 3 from importance analysis)
  # - Longer prediction horizons (10+ bars)
  # - Stronger regularization
  # - Online learning / periodic retraining
  # - Rule-based approaches that cannot overfit

  # ML Classifier V5: Simplified for Robustness
  ml_classifier_v5:
    type: ml_classifier_v5
    params:
      features: [volume_momentum, adx, rsi_14]  # Only top 3 features
      lookback: 100
      train_size: 0.8
      prediction_horizon: 10    # Longer horizon to filter noise
      buy_threshold: 0.55
      sell_threshold: 0.45
      n_estimators: 50          # Fewer trees
      max_depth: 3              # Shallower trees
      min_samples_leaf: 50      # More samples per leaf
      learning_rate: 0.1
      min_return_threshold: 0.02
    symbols: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # ML Classifier Online: Rolling Retraining
  ml_classifier_online:
    type: ml_classifier_online
    params:
      features: [volume_momentum, adx, rsi_14]
      train_window: 2160        # 90 days of 1h candles
      retrain_every: 168        # Retrain weekly
      prediction_horizon: 10
      buy_threshold: 0.55
      sell_threshold: 0.45
      n_estimators: 50
      max_depth: 3
      min_samples_leaf: 50
      use_sample_weights: true
      decay_factor: 0.99        # Recent data weighted higher
      min_return_threshold: 0.02
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # ML Classifier Decay: Sample Weight Decay
  ml_classifier_decay:
    type: ml_classifier_decay
    params:
      features: [volume_momentum, adx, rsi_14]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 10
      buy_threshold: 0.55
      sell_threshold: 0.45
      n_estimators: 50
      max_depth: 3
      min_samples_leaf: 50
      decay_factor: 0.995
      min_return_threshold: 0.02
    symbols: [BTCUSDT, ETHUSDT]
    interval: 1h
    enabled: true

  # Rule Ensemble: No ML, Cannot Overfit
  rule_ensemble:
    type: rule_ensemble
    params:
      adx_threshold: 25
      adx_period: 14
      rsi_period: 14
      rsi_overbought: 70
      rsi_oversold: 30
      volume_period: 20
      volume_multiplier: 1.5
      fast_ema: 12
      slow_ema: 26
      sma_period: 20
      min_buy_agreement: 4      # Need 4 of 6 rules for buy
      min_sell_agreement: 2     # Need 2 of 3 rules for sell
    symbols: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Trend Following Rules: Classic TA
  trend_following_rules:
    type: trend_following_rules
    params:
      adx_threshold: 25
      adx_exit_threshold: 20
      adx_period: 14
      fast_ema: 20
      slow_ema: 50
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Mean Reversion Rules: For Ranging Markets
  mean_reversion_rules:
    type: mean_reversion_rules
    params:
      adx_threshold: 25
      rsi_period: 14
      rsi_oversold: 30
      rsi_neutral: 50
      bb_period: 20
      bb_std: 2.0
    symbols: [BTCUSDT, ETHUSDT]
    interval: 1h
    stop_loss_pct: 0.03
    take_profit_pct: 0.06
    enabled: true

  # Cross-Asset ML: Trains on All Symbols
  ml_cross_asset:
    type: ml_cross_asset
    params:
      features: [volume_momentum, adx, rsi_14]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 10
      buy_threshold: 0.55
      sell_threshold: 0.45
      n_estimators: 50
      max_depth: 3
      min_samples_leaf: 50
      min_return_threshold: 0.02
      training_mode: combined   # Train on all symbols together
    symbols: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Cross-Asset Regime: Separate Trend/Range Models
  ml_cross_asset_regime:
    type: ml_cross_asset_regime
    params:
      features: [volume_momentum, rsi_14]
      lookback: 100
      train_size: 0.8
      prediction_horizon: 10
      buy_threshold: 0.55
      sell_threshold: 0.45
      adx_threshold: 25
      n_estimators: 50
      max_depth: 3
      min_samples_leaf: 50
      min_return_threshold: 0.02
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # =============================================================================
  # CREATIVE STRATEGIES - Category A: Cross-Symbol Signals
  # =============================================================================
  # These strategies use signals from one symbol (e.g., BTC) to trade another.
  # Key insight: Cross-asset patterns generalize well.

  # BTC Lead Alt Follow: BTC breakout triggers alt entry
  btc_lead_alt_follow:
    type: btc_lead_alt_follow
    params:
      leader_symbol: BTCUSDT
      breakout_period: 24           # 24-bar (1-day) high breakout
      entry_delay: 1                # Enter 1 bar after BTC signal
      hold_period: 48               # Hold for 48 hours
      use_trailing_exit: false
    symbols: [SOLUSDT, AVAXUSDT, NEARUSDT, DOTUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # ETH/BTC Ratio Reversion: Trade ETH when ratio is extreme
  eth_btc_ratio_reversion:
    type: eth_btc_ratio_reversion
    params:
      lookback: 168                 # 7 days for z-score calculation
      entry_threshold: -2.0         # Enter when z-score < -2
      exit_threshold: -0.5          # Exit when z-score > -0.5
      max_hold_hours: 72            # Maximum hold period
    symbols: [ETHUSDT]
    interval: 1h
    stop_loss_pct: 0.05
    take_profit_pct: 0.10
    enabled: true

  # Correlation Breakdown: Trade laggard when correlated assets diverge
  correlation_breakdown:
    type: correlation_breakdown
    params:
      reference_symbol: BTCUSDT
      correlation_window: 720       # 30 days rolling correlation
      min_correlation: 0.85         # Must be highly correlated
      divergence_threshold: 0.03    # 3% return divergence triggers signal
      max_hold_hours: 48
    symbols: [ETHUSDT, SOLUSDT, BNBUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.08
    enabled: true

  # Sector Momentum Rotation: Weekly rebalance to top sector
  sector_momentum_rotation:
    type: sector_momentum_rotation
    params:
      sectors:
        L1: [SOLUSDT, AVAXUSDT, NEARUSDT, APTUSDT]
        DeFi: [UNIUSDT, AAVEUSDT, LINKUSDT]
        Major: [BTCUSDT, ETHUSDT]
      momentum_period: 168          # 7-day momentum
      rebalance_period: 168         # Weekly rebalance
      top_n_sectors: 1              # Trade top 1 sector
    symbols: [SOLUSDT, AVAXUSDT, NEARUSDT, APTUSDT, UNIUSDT, AAVEUSDT]
    interval: 1h
    stop_loss_pct: 0.05
    take_profit_pct: 0.15
    enabled: true

  # BTC Volatility Filter: Only trade alts when BTC is calm
  btc_volatility_filter:
    type: btc_volatility_filter
    params:
      base_strategy: momentum_breakout
      btc_atr_period: 24            # ATR lookback
      btc_atr_percentile_window: 168  # Percentile calculation window
      max_volatility_percentile: 70   # Block trades above 70th percentile
    symbols: [SOLUSDT, AVAXUSDT, NEARUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # =============================================================================
  # CREATIVE STRATEGIES - Category B: Alternative Data
  # =============================================================================
  # These strategies use non-price data: funding rates, open interest, etc.

  # Funding Rate Fade: Avoid/fade when funding is extreme
  funding_rate_fade:
    type: funding_rate_fade
    params:
      extreme_positive: 0.0005      # 0.05% per 8h = ~70% APY
      extreme_negative: -0.0005
      normal_threshold: 0.0002
      action_mode: avoid_longs      # Options: avoid_longs, short, both
      lookback_periods: 3           # Average over last 3 funding periods
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    enabled: true

  # Funding Rate Carry: Long spot when funding is positive
  funding_rate_carry:
    type: funding_rate_carry
    params:
      funding_avg_period: 9         # 3 days of 8h funding (9 periods)
      min_avg_funding: 0.0003       # 0.03% avg = profitable to be long
      exit_threshold: 0.0           # Exit when funding turns negative
      min_hold_hours: 24            # Minimum hold to collect funding
    symbols: [BTCUSDT, ETHUSDT]
    interval: 1h
    enabled: true

  # Open Interest Divergence: Price up + OI down = weak rally
  # DISABLED: Binance OI history API is restricted (returns 400)
  open_interest_divergence:
    type: open_interest_divergence
    params:
      price_lookback: 24            # 24h price change
      oi_lookback: 24               # 24h OI change
      price_threshold: 0.02         # 2% price move
      oi_threshold: -0.01           # OI flat or declining
      signal_mode: fade             # Fade the weak move
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.03
    take_profit_pct: 0.06
    enabled: false

  # Liquidation Cascade Fade: Mean reversion after large liquidations
  liquidation_cascade_fade:
    type: liquidation_cascade_fade
    params:
      liquidation_threshold: 10000000  # $10M liquidations in 1h
      lookback_hours: 1
      fade_delay: 1                 # Wait 1 bar after cascade
      hold_period: 24               # Hold for 24 hours
      min_cascade_size: 5000000     # Minimum $5M to trigger
    symbols: [BTCUSDT, ETHUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.08
    enabled: false  # Requires external liquidation data

  # =============================================================================
  # CREATIVE STRATEGIES - Category C: Calendar/Structural
  # =============================================================================
  # These exploit time-based patterns and market structure.

  # Weekend Effect: Exit Friday, re-enter Monday
  weekend_effect:
    type: weekend_effect
    params:
      exit_day: 4                   # Friday (0=Monday)
      exit_hour: 20                 # 20:00 UTC
      reentry_day: 0                # Monday
      reentry_hour: 8               # 08:00 UTC
      base_strategy: null           # Apply to any position
      invert: false                 # True = only trade weekends
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    enabled: true

  # Hour of Day Filter: Only trade during high-liquidity hours
  hour_of_day_filter:
    type: hour_of_day_filter
    params:
      active_hours: [14, 15, 16, 17, 18, 19, 20, 21, 22]  # UTC hours
      base_strategy: momentum_breakout
      block_entries_only: true      # Allow exits anytime
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Month End Rebalancing: Trade anticipating institutional flows
  month_end_rebalancing:
    type: month_end_rebalancing
    params:
      entry_days_before_eom: 3      # Enter 3 days before month end
      exit_days_after_eom: 3        # Exit 3 days after month start
      selection_mode: momentum      # Options: momentum, equal_weight
      momentum_period: 168          # 7-day momentum for selection
      top_n: 3                      # Top 3 by momentum
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT, AVAXUSDT, NEARUSDT]
    interval: 1h
    enabled: true

  # =============================================================================
  # CREATIVE STRATEGIES - Category D: Frequency Reduction
  # =============================================================================
  # Use hourly data but trade less frequently to reduce costs.

  # Weekly Momentum: Rebalance weekly based on 7-day momentum
  weekly_momentum:
    type: weekly_momentum
    params:
      momentum_period: 168          # 7-day momentum
      hold_period: 168              # Hold for 7 days
      top_n: 3                      # Hold top 3 coins
      rebalance_hour: 0             # Rebalance at midnight UTC
      rebalance_day: 0              # Monday
      min_momentum: 0.0             # Must have positive momentum
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT, AVAXUSDT, NEARUSDT, DOTUSDT]
    interval: 1h
    stop_loss_pct: 0.06
    take_profit_pct: 0.18
    enabled: true

  # Signal Confirmation Delay: Require signal to persist
  signal_confirmation_delay:
    type: signal_confirmation_delay
    params:
      base_strategy: rsi_mean_reversion
      confirmation_delay: 4         # Require same signal 4 hours later
      require_consistent: true      # Signal must be same direction
      allow_strengthen: true        # Allow signal to get stronger
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Signal Strength Filter: Only trade extreme signals
  signal_strength_filter:
    type: signal_strength_filter
    params:
      base_strategy: rsi_mean_reversion
      rsi_extreme_oversold: 20      # Stricter than default 30
      rsi_extreme_overbought: 80    # Stricter than default 70
      volume_confirmation: true     # Require volume spike
      volume_multiplier: 1.5        # Volume > 1.5x average
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # =============================================================================
  # CREATIVE STRATEGIES - Category E: Meta-Strategies
  # =============================================================================
  # Strategies that control other strategies or manage risk.

  # Regime Gate: Only trade in clear regimes
  regime_gate:
    type: regime_gate
    params:
      trend_strategy: momentum_breakout
      range_strategy: rsi_mean_reversion
      adx_trend_threshold: 30       # ADX > 30 = strong trend
      adx_range_threshold: 15       # ADX < 15 = clear range
      adx_period: 14
      block_ambiguous: true         # No trades when ADX 15-30
    symbols: [BTCUSDT, ETHUSDT, SOLUSDT]
    interval: 1h
    stop_loss_pct: 0.04
    take_profit_pct: 0.12
    enabled: true

  # Drawdown Pause: Pause trading after drawdown
  drawdown_pause:
    type: drawdown_pause
    params:
      base_strategy: ml_classifier_xgb
      pause_threshold: 0.05         # Pause after 5% drawdown
      pause_duration: 48            # Pause for 48 hours
      recovery_threshold: 0.02      # Resume when recovered 2%
      max_consecutive_losses: 5     # Also pause after 5 losses
