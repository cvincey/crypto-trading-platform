# Global settings for the crypto trading platform
# Environment variables can be used with ${VAR_NAME} or ${VAR_NAME:default}

database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5433}
  name: ${DB_NAME:crypto}
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:crypto}

logging:
  level: ${LOG_LEVEL:INFO}
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  # file: logs/crypto.log  # Uncomment to log to file

trading:
  default_commission: 0.001      # 0.1% Binance fee
  default_slippage: 0.0005       # 0.05% slippage assumption
  max_position_size: 0.1         # 10% max position size
  
  # Risk management defaults (can be overridden per-strategy)
  stop_loss_pct: 0.04            # 4% stop loss
  take_profit_pct: 0.12          # 12% take profit
  trailing_stop_pct: null        # Trailing stop disabled by default
  
  # Filter defaults for strategy signal filtering
  adx_filter_threshold: 25       # ADX must be > 25 for trend strategies
  volume_filter_multiplier: 1.5  # Volume must be > 1.5x average
